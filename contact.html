        <!----header---->

        <header>
            <!----navbar---->
            <nav class="navbar navbar-expand-lg navbar-light">
                <spam class="brand navbar-brand">Iconic Streets Of The Italian Capital!</spam>

        <!----contents---->

        <section class="layout">
            <div class="signup-form">
                <form action="#" method="post">
                    <h2 style="font-size: 30px; color: white;">Contact</h2>
                    <label for="fname">First Name</label><br />
                    <input class="form-control" id="fname" name="first_name" type="text" required /><br />
                    <label for="lname">Last Name</label><br />
                    <input class="form-control" id="lname" name="last_name" type="text" required /><br />
                    <label for="email">Email Address</label><br />
                    <input class="form-control" id="email" name="email_address" type="email" required /><br />
                    <input class="form-control" id="message" name="message" placeholder="leave a message.." type="text" /><br />
                    <input class="btn btn-primary" type="submit" value="Send!" />
                </form>
            </div>
        </section>

        <!--footer starts-->

        <footer id="footer">
            The 'Street of Rome' project is a product of countless journeys through the city streets <q>where I was born</q>. <br />
            This is a collection of a few more famous sights of the City.<br />
