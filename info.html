 <section class="layout">
    <div class= "signup-form">
      <form action="#" method="post" >
       <h2 style="font-size:30px;color:white;">Contact</h2>
       <label for="fname">First Name</label><br>
       <input class="text-input" id="fname" name="first_name" type="text" required><br>
       <label for="lname">Last Name</label><br>
       <input class="text-input" id="lname" name="last_name" type="text" required><br>
       <label for="email">Email Address</label><br>
       <input class="text-input" id="email" name="email_address" type="email" required><br>
       <input class="message-input" id="message" name="message" placeholder="leave a message.." type="text"><br>
       <input class="join-button" type="submit" value="Send!">
      </form>
    </div>

      
 </section>
